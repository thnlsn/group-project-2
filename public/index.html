<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMOi</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">  <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
 
<!--Header Beginning-->
<nav class="navbar">
    <div class="container-fluid">
    <div class="navbar-header">
  <ul class="nav-list">
    <li class="nav-item">
<h1>SMOi</h1></li>
<li class="nav-item">
<!--Header: Search Bar-->    
<div class="search-container">
<input class="form-control mr-sm-3" type="search" placeholder="Search" aria-label="Search">
</div>
<div class="btn-container">
</li>
<!--Header: Post New SMOi Modal-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">New SMOi</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <form id="cms">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title">
                <br />
                <label for="body">Your Review:</label>
                <textarea class="form-control" rows="10" id="body"></textarea>
                <div class="form-group">
                  <label for="category">Select Category:</label>
                  <select class="custom-select" id="category">
                    <option value="Personal">Tech</option>
                    <option value="Product Review">Clothes</option>
                    <option value="Political">Books</option>
                  </select>
                </div>
                <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success submit btn-lg">Post</button>
              </div>
            </form>
      </div>
    </div>
  </div>
<!--Header: Button trigger modal - Log In and Sign up modals-->
<button type="button" class="btn btn-primary logButton" data-toggle="modal" data-target="#sign-in-modal" >Sign In</button>
<button type="button" class="btn btn-primary logButton" data-toggle="modal" data-target="#sign-up-modal" >Sign Up</button>
</div>
</div>
</div>
</div>
<!--Header: Sign In Modal-->
<div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Sign In </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email</label>
            <input type="email" class="form-control" id="sign-in-email">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Password</label>
            <input type="password" class="form-control" id="sign-in-password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal">Close</button>
        <button id="sign-in-button" type="button">Sign In!</button>
      </div>
    </div>
  </div>
</div>
<!--Header: Sign Up Modal-->
<div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Sign Up! </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email</label>
            <input type="email" class="form-control" id="sign-up-email">
            <label for="recipient-name" class="col-form-label">Re-Enter Email</label>
            <input type="email" class="form-control" id="sign-up-email">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Password</label>
            <input type="password" class="form-control" id="sign-up-password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="sign-up-button" type="button" class="btn btn-primary">Sign Up!</button>
      </div>
    </div>
  </div>
</div>
</ul>
</nav>
<div class="wrapper">
<!--*End of Header Section*-->

<!-- Sidebar -->
<nav id="sidebar" class="col-sm-3">
  <div class="sidebar-header">
    <h3>Categories</h3>
      <hr>
      <ul class="list-unstyled components">
        <li class="active">
  <a href="#" id="categories">Tech</a>
      <li>
    <hr>
  <a href="#" id="categories">Clothes</a>
      </li>          
      <li>
    <hr>
  <a href="#" id="categories">Books</a>
      </li>          
      </nav>
<!--*End of Sidebar*-->

<!--Right side - main products section-->
<div class="row center">
    <div class="col-sm-9">
      </div>
      </div>

</body>
</html>
